server:
  port: 4001
spring:
  application:
    name: spring-cloud-lab-config
  profiles:
    active: dev
  cloud:
    config:
      server:
        git:
          uri: https://github.com/yanchuan2026/spring-cloud-lab-config.git
          default-label: ${spring.profiles.active}   #解决监控down
# 关闭安全管理
management:
  security:
    enabled: false
endpoints:
  health:
    sensitive: false

spring:
  profiles: dev
  rabbitmq:
    host: 127.0.0.1
    port: 5682
    username: pig
    password: lengleng
eureka:
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 5
    lease-expiration-duration-in-seconds: 20
  client:
    serviceUrl:
      defaultZone: http://sloth:linux123456@localhost:8761/eureka
    registry-fetch-interval-seconds: 10
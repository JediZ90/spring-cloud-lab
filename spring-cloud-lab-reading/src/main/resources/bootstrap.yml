server:
  port: 8003

spring:
  application:
    name: spring-cloud-lab-reading
  cloud:
    config:
      discovery:
        enabled: true
        serviceId: spring-cloud-lab-config

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:5002/eureka/

spring-cloud-lab-echo:
  ribbon:
    eureka:
      enabled: false
    listOfServers: localhost:8090,localhost:9092,localhost:9999
    ServerListRefreshInterval: 15000
